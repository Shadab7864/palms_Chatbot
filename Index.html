<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon" />
	<title>PALMS - Assistant</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/variables.css">
	<link rel="stylesheet" href="./css/global.css">
</head>

<body id="botBackground" class="d-flex">
	<!-- Left strip -->
	<div id="leftStripContainer"></div>
	<!-- Main Content -->

	<div id="content-wrapper" class="flex-grow-1 p-3">
		<header class="d-flex align-items-center justify-content-between mb-3">
			<h4 id="dropdown-label" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false"
				class="border p-2 rounded-4" style="width: 10vw; border-radius: 20%;">
				Models <span id="arrow">&#9662;</span>
			</h4>
			<div class="flex-grow-1"></div>

			<span id="selected-model" class="fw-bold me-3"></span>

			<div id="themeToggleWrapper" style="position: fixed; top: 15px; right: 20px; z-index: 1000;">
				<button id="themeToggleBtn" class="btn btn-sm">
					<img id="themeToggleIcon" src="./assests/btnDarkMode.png" height = "37" alt="Toggle Theme">
				</button>
			</div>
		</header>


		<ul id="dropdown-options" style="width: 10vw;;" class="list-group position-absolute d-none" role="listbox"
			tabindex="-1">
			<li class="list-group-item" role="option" data-value="phi3:mini">PHI3 Mini</li>
			<li class="list-group-item" role="option" data-value="gemma2:2b">GEMMA2 2B</li>
			<li class="list-group-item" role="option" data-value="llama3.2:1b">LLAMA3.2 1B</li>
			<li class="list-group-item" role="option" data-value="llama3.1">LLAMA3.1</li>
			<li class="list-group-item" role="option" data-value="mistral">Mistral</li>
		</ul>
		<input type="hidden" id="model-select" name="model-select" value="">


		<main class="d-flex flex-column flex-grow-1" style="height: calc(100vh - 18vh);">
			<!-- Optional welcome message -->
			<div id="message-container" class="mb-2">
				<h1 class="display-6">How can I assist you today?</h1>
			</div>

			<!-- Chat Area -->
			<div id="chatArea" class="flex-grow-1 overflow-auto d-flex flex-column-reverse p-2">
				<div id="chatBubbleContainer" class="d-flex flex-column gap-2"></div>
			</div>

			<!-- Text input -->
			<div id="textAreaContainer" class="mt-2"></div>
		</main>
		<footer id="footerBar" class="text-center">
			PALMS - Private Assistant for WMS Management Models &copy; 2024
		</footer>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
