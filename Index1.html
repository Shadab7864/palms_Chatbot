<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<title>PALMS - Assistant</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<!-- Custom CSS -->
	<link rel="stylesheet" href="bot.css">
</head>

<body id="botBackground" class="d-flex">
	<!-- Sidebar -->
	<aside id="sidebar" class="bg-secondary-subtle border-end collapsed">
		<!-- Logo (toggle trigger) -->
		<div id="logoContainer">
			<img src="images/favicon.ico" alt="Logo" id="sidebarLogo">
		</div>

		<!-- Icon Strip -->
		<div id="iconStrip" class="d-flex flex-column gap-3 w-100 mt-3">
			<a href="#" class="text-dark">
				<i class="material-icons text-primary">add_circle</i>
				<span>New Chat</span>
			</a>
			<a href="#" class="text-dark">
				<i class="material-icons text-primary">cloud_upload</i>
				<span>Upload</span>
			</a>
		</div>

		<!-- Upload & History Section -->
		<div id="sidebarExtras" class="mt-4 p-2 w-100">
			<h6 class="fw-bold">Documents</h6>

			<!-- Upload Box -->
			<div id="uploadBox" class="border rounded p-3 text-center mb-3">
				<i class="material-icons text-primary">cloud_upload</i>
				<p class="small mb-1">Upload docs (PDF, CSV, XLSX)</p>
				<input type="file" id="fileInput" multiple hidden accept=".pdf,.csv,.xlsx" />
				<button id="browseBtn" class="btn btn-sm btn-outline-primary">Browse</button>
			</div>

			<!-- Document List -->
			<ul id="docList" class="list-group small mb-3"></ul>

			<!-- Buttons -->
			<div class="mb-3">
				<button id="refreshBtn" class="btn btn-sm btn-outline-secondary">Refresh</button>
				<button id="selectAllBtn" class="btn btn-sm btn-outline-primary">Select All</button>
				<button id="deleteBtn" class="btn btn-sm btn-danger">Delete</button>
			</div>

			<h6 class="fw-bold">Session Chat History</h6>
			<ul id="chatHistory" class="list-group small mb-2"></ul>
			<button id="clearHistoryBtn" class="btn btn-sm btn-outline-secondary">Clear History</button>
		</div>
	</aside>




	<!-- Main Content -->
	<div id="content-wrapper" class="flex-grow-1 p-3">
		<header class="d-flex align-items-center justify-content-between mb-3">
			<h4 id="dropdown-label" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false"
				 class="border p-2 rounded-4" style="width: 10vw; border-radius: 20%;">
				Models <span id="arrow" >&#9662;</span>
			</h4>
			<span id="selected-model" class="fw-bold"></span>
		</header>


		<ul id="dropdown-options" style="width: 10vw;;" class="list-group position-absolute d-none" role="listbox" tabindex="-1">
			<li class="list-group-item" role="option" data-value="phi3:mini">PHI3 Mini</li>
			<li class="list-group-item" role="option" data-value="gemma2:2b">GEMMA2 2B</li>
			<li class="list-group-item" role="option" data-value="llama3.2:1b">LLAMA3.2 1B</li>
			<li class="list-group-item" role="option" data-value="llama3.1">LLAMA3.1</li>
			<li class="list-group-item" role="option" data-value="mistral">Mistral</li>
		</ul>
		<input type="hidden" id="model-select" name="model-select" value="">


		<main class="text-center mt-5">
			<div id="message-container" class="mb-4">
				<h1 class="display-4">How can I assist you today?</h1>
			</div>
			<div id="textArea" class="mx-auto" style="max-width:600px;">
				<div class="input-group">
					<input type="text" id="user-input" class="form-control" placeholder="Ask anything ..." autofocus
						autocomplete="off" />
					<button id="send-button" class="btn btn-primary" aria-label="Send message">
						<span class="material-icons">send</span>
					</button>
				</div>
			</div>
		</main>
	</div>


	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="Script1.js" defer></script>
</body>

</html>
